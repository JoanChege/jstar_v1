<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <title>JSTAR Designers</title>
</head>
<body style="background-color: cream;">
        <!-- Preloader -->
        <div id="preloader" class="preloader">
            <img src="{{ url_for('static', filename='images/favicon.ico') }}" alt="Loading..." class="preloader-icon">
        </div>
<div id="main-content" class="content">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="{{ url_for('index') }}">
                <h1 class="navbar-logo">JSTAR Designers<span class="period">.</span> </h1>
            </a>            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active-beige" href="{{ url_for('index') }}"> <i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active-beige" href="{{ url_for('cart') }}"> <i class="fas fa-shopping-cart"></i>  Cart</a>
                    </li>

                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active-beige" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active-beige" href="{{ url_for('login') }}">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</div>

        <!-- Footer Section -->
        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container text-center">
                <p>&copy; 2024 JSTAR Designers. Elegance redefined.</p>
                <p id="number">
                    Contact us: 
                    <a href="tel:+254722790250" class="text-white ms-2" >+254722790250</a>
                </p>
                <p>Follow us on:
                    <a href="#" class="text-white ms-2"><i class="fab fa-facebook"></i> Facebook</a> |
                    <a href="#" class="text-white ms-2"><i class="fab fa-instagram"></i> Instagram</a> |
                    <a href="#" class="text-white ms-2"><i class="fab fa-whatsapp" ></i> WhatsApp</a>
                </p>
            </div>
        </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
